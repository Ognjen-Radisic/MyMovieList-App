<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/3/simplex/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>MyMovieList App</title>
  </head>
  <body>
    <div class="container" style="margin-top: 2rem">
      <h1 class="display-4 text-center">
        <i class="fa fa-film text-info" style="font-size: 36px"></i> My<span
          class="text-info"
          >Movie</span
        >List
      </h1>
      <form id="movie-form">
        <div class="form-group">
          <label class="control-label" for="title">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group">
          <label class="control-label" for="director">Director</label>
          <input type="text" class="form-control" id="director" />
        </div>
        <div class="form-group">
          <label class="control-label" for="year">Year</label>
          <input type="text" class="form-control" id="year" />
        </div>
        <a href="#" class="btn btn-info btn-block">Default button</a>
      </form>
      <table class="table table-striped table-hover" style="margin-top: 3rem">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Director</th>
            <th>Year</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
